{% endcomment %} {% load static %}
<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="{% static 'css/fpo_regis.css' %}" />
    <link rel="stylesheet" href="{% static 'css/hom.css' %}" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway"
      rel="stylesheet"
    />

    <!-- ----------------------------------------------------------------------- -->
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"
    />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{% static 'css_bs/bootstrap.min.css' %}" />
    <!-- Material Design Bootstrap -->
    <link rel="stylesheet" href="{% static 'css_bs/mdb.min.css' %}" />
    <!-- Your custom styles (optional) -->
    <link rel="stylesheet" href="{% static 'css_bs/style.css' %}" />
    <!--  -->
    <link rel="stylesheet" href="{% static 'css/hom.css' %}" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-3 mt-5"></div>
        <div
          class="col-lg-6 mt-5 box-element"
          style="border: 2px solid whitesmoke"
        >
          <form id="regForm" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <h1 style="color: green">Register:</h1>
            <!-- One "tab" for each step in the form: -->
            <div class="tab">
              Username:
              <!-- <p><input placeholder="Username..." oninput="this.className = ''" name="username" value="{{request.user.username}}"></p> -->
              <div class="md-form form-sm">
                <i class="fa fa-user prefix"></i>
                <input
                  type="text"
                  name="username"
                  oninput="this.className = ''"
                  value="{{request.user.username}}"
                  id="form1"
                  class="form-control form-control-sm"
                />
              </div>
            </div>
            <div class="tab">
              Contact Info:
              <!-- <p><input placeholder="E-mail..." oninput="this.className = ''" name="email"></p> -->
              <div class="md-form form-sm">
                <i class="fa fa-envelope prefix"></i>
                <input
                  type="email"
                  name="email"
                  oninput="this.className = ''"
                  id="form2"
                  class="form-control form-control-sm"
                />
                <label for="form2">Your email</label>
              </div>
              <div class="md-form form-sm">
                <i class="far fa-comment-alt prefix"></i>
                <textarea
                  name="description"
                  id="form22"
                  cols="30"
                  rows="10"
                  oninput="this.className = ''"
                  class="form-control form-control-sm"
                ></textarea>

                <label for="form22">About</label>
              </div>
            </div>
            <div class="tab">
              FPO Info:
              <div class="md-form form-sm">
                <i class="fa fa-user prefix"></i>
                <input
                  type="text"
                  oninput="this.className = ''"
                  name="name"
                  id="form3"
                  class="form-control form-control-sm"
                />
                <label for="form3">FPO name..</label>
              </div>
              <!--  -->
              <div class="md-form form-sm">
                <i class="fa fa-user-friends prefix"></i>
                <input
                  type="number"
                  name="members"
                  oninput="this.className = ''"
                  id="form4"
                  class="form-control form-control-sm"
                />
                <label for="form4">Total members...</label>
              </div>
              <!--  -->
              <div class="md-form form-sm">
                <i class="fa fa-images prefix"></i>
                <input
                  type="file"
                  name="image"
                  oninput="this.className = ''"
                  id="form5"
                  class="form-control form-control-sm"
                />
                <label for="form5"></label>
              </div>
              <div class="md-form form-sm">
              <i class="fas fa-filter prefix "></i>
                <select name="category" id="form55" class="w-100 ml-4">
                   <option value="c-1">Agro-Storage Centre</option>
                   <option value="c-2">Agro-Service Centre</option>
                   <option value="c-3">Agro-Processing Centre</option>
                   <option value="c4">Agri-Information Centre</option>
                   <option value="c-5">Agri Transportation & Marketing Facilities</option>
                   <option value="c-6">Milk Producer Company</option>
                   <option value="c-7">Farm Producer Company</option>
                   <option value="c-8">Non- Farm Producer Company</option>
                   <option value="c-9">Fishery Producer Company</option>
                   <option value="c-10">Poultry</option>
                   <option value="c-11">Goat</option>
                </select>
                <label for="form55"></label>
              </div>
            </div>
            <div class="tab">
              Login Info:

              <div class="md-form form-sm">
                <i class="fas fa-phone-alt prefix"></i>
                <input
                  type="number"
                  name="number1"
                  oninput="this.className = ''"
                  id="form66"
                  class="form-control form-control-sm"
                />
                <label for="form66">Mobile 1</label>
              </div>
              <div class="md-form form-sm">
                <i class="fas fa-phone-alt prefix"></i>
                <input
                  type="number"
                  name="number2"
                  oninput="this.className = ''"
                  id="form67"
                  class="form-control form-control-sm"
                />
                <label for="form67">Mobile 2</label>
              </div>
              <div class="md-form form-sm">
                <i class="fa fa-thumbtack prefix"></i>
                <input
                  type="text"
                  name="area"
                  oninput="this.className = ''"
                  id="form6"
                  class="form-control form-control-sm"
                />
                <label for="form6">Area..</label>
              </div>
              <!--  -->
              <div class="md-form form-sm">
                <i class="fa fa-thumbtack prefix"></i>
                <input
                  type="number"
                  name="pincode"
                  oninput="this.className = ''"
                  id="form7"
                  class="form-control form-control-sm"
                />
                <label for="form7">Pincode...</label>
              </div>
            </div>
            <div style="overflow: auto">
              <div style="float: right">
                <button type="button" id="prevBtn" onclick="nextPrev(-1)">
                  Previous
                </button>
                <button type="button" id="nextBtn" onclick="nextPrev(1)">
                  Next
                </button>
              </div>
            </div>
            <!-- Circles which indicates the steps of the form: -->
            <div style="text-align: center; margin-top: 40px">
              <span class="step"></span>
              <span class="step"></span>
              <span class="step"></span>
              <span class="step"></span>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script>
      var currentTab = 0; // Current tab is set to be the first tab (0)
      showTab(currentTab); // Display the current tab

      function showTab(n) {
        // This function will display the specified tab of the form...
        var x = document.getElementsByClassName("tab");
        x[n].style.display = "block";
        //... and fix the Previous/Next buttons:
        if (n == 0) {
          document.getElementById("prevBtn").style.display = "none";
        } else {
          document.getElementById("prevBtn").style.display = "inline";
        }
        if (n == x.length - 1) {
          document.getElementById("nextBtn").innerHTML = "Submit";
        } else {
          document.getElementById("nextBtn").innerHTML = "Next";
        }
        //... and run a function that will display the correct step indicator:
        fixStepIndicator(n);
      }

      function nextPrev(n) {
        // This function will figure out which tab to display
        var x = document.getElementsByClassName("tab");
        // Exit the function if any field in the current tab is invalid:
        if (n == 1 && !validateForm()) return false;
        // Hide the current tab:
        x[currentTab].style.display = "none";
        // Increase or decrease the current tab by 1:
        currentTab = currentTab + n;
        // if you have reached the end of the form...
        if (currentTab >= x.length) {
          // ... the form gets submitted:
          document.getElementById("regForm").submit();
          return false;
        }
        // Otherwise, display the correct tab:
        showTab(currentTab);
      }

      function validateForm() {
        // This function deals with validation of the form fields
        var x,
          y,
          i,
          valid = true;
        x = document.getElementsByClassName("tab");
        y = x[currentTab].getElementsByTagName("input");
        // A loop that checks every input field in the current tab:
        for (i = 0; i < y.length; i++) {
          // If a field is empty...
          if (y[i].value == "") {
            // add an "invalid" class to the field:
            y[i].className += " invalid";
            // and set the current valid status to false
            valid = false;
          }
        }
        // If the valid status is true, mark the step as finished and valid:
        if (valid) {
          document.getElementsByClassName("step")[currentTab].className +=
            " finish";
        }
        return valid; // return the valid status
      }

      function fixStepIndicator(n) {
        // This function removes the "active" class of all steps...
        var i,
          x = document.getElementsByClassName("step");
        for (i = 0; i < x.length; i++) {
          x[i].className = x[i].className.replace(" active", "");
        }
        //... and adds the "active" class on the current step:
        x[n].className += " active";
      }
    </script>
    <script
      type="text/javascript"
      src="{% static 'js/jquery.min.js' %}"
    ></script>
    <script
      type="text/javascript"
      src="{% static 'js/popper.min.js' %}"
    ></script>
    <script
      type="text/javascript"
      src="{% static 'js/bootstrap.min.js' %}"
    ></script>
    <script type="text/javascript" src="{% static 'js/mdb.min.js' %}"></script>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
